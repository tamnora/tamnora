<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TamnoraJS</title>
    <meta name="theme-color" id="color-theme" content="#db5945">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom-font.css">
    <link rel="stylesheet" href="../css/animate.min.css">
  
  </head>
  <body class="h-screen bg-neutral-200 dark:bg-neutral-900 transition-bg duration-500 antialiased">
  
    <div id="navbar" ></div>
    <div class="container mx-auto animated fadeIn p-5 transition-bg duration-500 ">
      <form class="relative" data-action="accionBuscar">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none text-neutral-500 dark:text-neutral-400">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fillRule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clipRule="evenodd" />
          </svg>
        </div>
        <input
          type="search" 
          name="search"
          autoComplete="off"
          data-value="buscando"
          class="block w-80 py-2 px-3 ps-10 text-sm font-normal border rounded-lg outline-none bg-neutral-100 text-neutral-600 focus:border-sky-400 dark:bg-neutral-900 dark:text-neutral-300 dark:border-neutral-800" 
          placeholder='Buscar' />
          <button type="submit">Buscar</button>
      </form>
      <div id="tabla" class="my-3"></div>
    
    </div>


  <script type="module" src="./demo.js"></script>  
  
  </body>
</html>
