<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamnora JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/animate.min.css">
   
    
  </head>
    <body class="h-screen bg-neutral-200 dark:bg-neutral-900 transition-bg duration-500 antialiased">
     <!-- <div id="loader" class="h-screen flex items-center justify-center">
      <span class="loader"></span>
     </div> -->
    
    
      <div id="app" class="animated fadeIn">
        
       
        
        <div class="container mx-auto  p-5 transition-bg duration-500 ">
          
          <div class="flex justify-between items-center mb-4">
            <button id="myButton" data-tail="btn dark">Datos del cliente <span class="ml-2" data-value="contador"></span></button>
            <button data-tail="btn dark" data-theme></button>
          </div>

          <form id="formCliente" data-action="enviarDatos"></form>
          <div id="modalMovimiento" tabindex="-1" aria-hidden="true" class="fixed top-0 hidden left-0 right-0 z-50 h-screen w-full bg-neutral-800/50 p-4 overflow-x-hidden overflow-y-auto md:inset-0 justify-center items-center">
            <div class="relative w-full max-w-3xl max-h-full ">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-neutral-700">
                    <!-- Modal header -->
                    <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-neutral-600">
                        <h3 class="text-xl font-semibold text-neutral-900 lg:text-2xl dark:text-white">
                            Terms of Service
                        </h3>
                        <button data-click="closeModal, #modalMovimiento" type="button" class="text-neutral-400 bg-transparent hover:bg-neutral-200 hover:text-neutral-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-neutral-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6">
                      <form id="formMovimiento" data-action="guardarMovimiento"></form>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-6 space-x-2 border-t border-neutral-200 rounded-b dark:border-neutral-600">
                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button>
                        <button type="button" class="text-neutral-500 bg-white hover:bg-neutral-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-neutral-200 text-sm font-medium px-5 py-2.5 hover:text-neutral-900 focus:z-10 dark:bg-neutral-700 dark:text-neutral-300 dark:border-neutral-500 dark:hover:text-white dark:hover:bg-neutral-600">Decline</button>
                    </div>
                </div>
            </div>
        </div>

          <!-- Main modal -->
          
          
<div id="tabla" class="relative overflow-x-auto shadow-md sm:rounded-lg">
  
</div>

          
        </div>
        
        
        
      </div>


      <script type="module" src="./main.js"></script>
     
  </body>
</html>
