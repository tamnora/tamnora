<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamnora JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/animate.min.css"> 
  </head>
    <body class="h-screen bg-neutral-100 dark:bg-neutral-900 transition-bg duration-500 antialiased">

        <div class="container mx-auto animated fadeIn p-5 transition-bg duration-500 ">
          
          <div class="flex flex-col md:flex-row justify-between items-center mb-4">
            <div class="flex items-center justify-center">
              <div class="flex items-center justify-between w-full text-neutral-600 dark:text-neutral-400 bg-neutral-300 rounded-lg dark:bg-neutral-600  mx-2">
                  <button id="prevClient" type="button" class="inline-flex items-center justify-center h-8 px-2 w-8 bg-neutral-300 rounded-l-lg dark:bg-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:outline-none focus:ring-0">
                      <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                      </svg>
                      <span class="sr-only">Previous page</span>
                  </button>
                  <span class="flex-shrink-0 mx-1 px-5 text-sm font-medium">Cliente Nro<span class="ml-2" data-value="contador"></span></span>
                  <button id="nextClient" type="button" class="inline-flex items-center justify-center h-8 px-2 w-8 bg-neutral-300 rounded-r-lg dark:bg-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:outline-none focus:ring-0">
                      <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                      </svg>
                      <span class="sr-only">Next page</span>
                  </button>
              </div>
              <button data-tail="btnSimple" data-theme></button>
          </div>
            <div data-value="nombreCliente" class="text-3xl font-bold dark:text-white"></div>
          </div>

          <div id="formCliente"></div>
          
          <div id="modalMovimiento"></div>
          <div id="modalCliente"></div>


         
      <div id="tabla"></div>  
  </div>
        

  <script type="module" src="./main.js"></script>
     
  </body>
</html>
