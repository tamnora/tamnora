<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamnorajs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
  <div id="app" class="container mx-auto mt-3">
    <div data-component="Navbar" set-titulo='tamnora.js' set-anio=" 2023"></div>
 
    <div class="container mx-auto mt-5 ">
      <div class="flex items-end gap-2 mb-2">
        <div class="flex flex-col ">
          <label for="nombre"  data-tail="label">Nombre</label>
          <input type="text" id="nombre" data-tail="input" data-value="nombre" placeholder="Ingrese su nombre" >
        </div>
        <div class="flex flex-col ">
          <label for="apellido" data-tail="label">Apellido</label>
          <input type="text" id="apellido" data-tail="input" data-value="apellido" placeholder="Ingrese su apellido">
        </div>
        <div class="flex flex-col ">
          <label for="apellido" data-tail="label">Select</label>
          <select data-value="myselect" data-tail="input">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>
        <div class="flex flex-col ">
          <button data-tail="btn darkRed" data-click="saludar">Click me!</button>
        </div>
      </div>

      <h4 class="text-gray-500">Reactividad:</h4>
      <div class="flex gap-2 text-yellow-500 mb-4">
        <p class="text-xl" data-value="nombre" ></p>
        <p class="text-xl" data-value="apellido"></p>
        <p class="text-xl" data-value="myselect"></p>
      </div>

      <div data-component="FormContacto"></div>
      
      
     

      <div data-component="Footer">
        <div set-slot="algo">
          <h2 class="text-sm text-green-300">Hola desde el slot del Footer</h2>
          <p class="text-sm text-green-300">Este es el contenido que se incluirá dentro del Footer</p>
        </div>
      </div>
    </div>
    
  </div>

  
  <script type="module">
    import Tamnora from './js/tamnora.js';
    import {styleClass} from './js/style.js'

    
    const data = {
      nombre: 'Santiago',
      apellido: 'Fuentes',
      edad: 30,
    };
    
    const tmn = new Tamnora(data);
    tmn.styleClasses = styleClass;

    //Agregamos un nuevo data al modelo
    tmn.setData('empresa', 'Mi Empresa');
   
    //Uso del state en localStorage
    tmn.setState('user', 'Daniel');
    tmn.setState('navactive', 1);
    
    console.log('Usuario activo', tmn.getState('user')); // Output: 'Daniel'
    console.log('Vista navbar', tmn.getState('navactive')); // Output: '1'

    //Agregamos las funciones al modelo
    tmn.setFunction('saludar', ()=>{
      let msg = `Hola ${tmn.data.nombre} ${tmn.data.apellido}, seleccionaste el valor ${tmn.data.myselect}`;
      alert(msg);
    })

    tmn.setFunction('functionNavbar', ()=>{
      let msg = `Hola ${tmn.data.nombre} ${tmn.data.apellido}, seleccionaste el valor ${tmn.data.myselect}`;
      console.log('Desde Navbar', msg);
    })

    tmn.setFunction('enviarDatos', ()=>{
      console.log(tmn.data.contacto)
      console.log(tmn.getData('contacto'))
    })

    tmn.onMount(() => {
      console.log('¡tamnora.js está listo!');
    });
  </script>
</body>
</html>
